<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      SÃ©ries
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list *ngIf="listaSeries">

    <ion-item-sliding *ngFor="let series of listaSeries">
      <ion-item lines="full" >

        <ion-thumbnail slot="start">
          <img *ngIf="series.cartaz" src="{{series.cartaz}}" />
          <ion-icon *ngIf="!series.cartaz" name="videocam-off"></ion-icon>
        </ion-thumbnail>

        <ion-label class="ion-text-wrap">
          <div>
            <h1>{{series.nome}}</h1>
            <p>{{series.lancamento}}</p>
            <p>{{series.temporadas}}</p>
            <ion-badge color="medium" *ngFor="let genero of series.generos">
              {{genero}}
            </ion-badge>
            <ion-icon name="star" [color]="series.favorito===true ? 'warning' : ('light')"></ion-icon>
          </div>
        </ion-label>

        <ion-chip [color]="series.classificacao < 5 ? 'danger' : ((series.classificacao < 7 ? 'warning' : 'success'))"
          outline>
          <ion-label>{{series.classificacao}}</ion-label>
        </ion-chip>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="primary" >
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
